[buildout]
extends =
    https://dist.plone.org/release/5.1-latest/versions.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
show-picked-versions = true
extensions =
    mr.developer

parts =
    instance
    test
    code-analysis
    createcoverage
    omelette
    i18ndude
    releaser
    rebuild_i18n-sh
develop = .
package-name = collective.revisionmanager

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
environment-vars =
    zope_i18n_compile_mo_files true
eggs =
    Plone
    collective.revisionmanager

[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/src/collective/revisionmanager
clean-lines = True
flake8 = True
flake8-ignore = E501,P001,T000,Q000,C812
flake8-max-complexity = 15
multiprocessing = True
pre-commit-hook = True
return-status-codes = False

[test]
recipe = zc.recipe.testrunner
eggs =
    ${instance:eggs}
    collective.revisionmanager [test]
defaults = ['-s', 'collective.revisionmanager', '--auto-color', '--auto-progress']

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[releaser]
recipe = zc.recipe.egg
eggs =
    zest.releaser
    zest.pocompile

[versions]
# Don't use a released version of the package under development
collective.revisionmanager =

# buildout stuff, probably good to have at least these ones the same in all Plone versions for Travis.
setuptools = 41.2.0
zc.buildout = 2.13.2
zc.recipe.egg = 2.0.7
mr.developer = 1.38
# The rest.
check-manifest = 0.39
configparser = 4.0.2
createcoverage = 1.5
entrypoints = 0.3
flake8 = 3.7.8
flake8-blind-except = 0.1.1
flake8-coding = 1.3.2
flake8-commas = 2.0.0
flake8-debugger = 3.1.0
flake8-deprecated = 1.3
flake8-isort = 2.7.0
flake8-pep3101 = 1.2.1
flake8-plone-api = 1.4
flake8-plone-hasattr = 0.2.post0
flake8-print = 3.1.0
flake8-quotes = 2.1.0
flake8-string-format = 0.2.3
flake8-todo = 0.7
isort = 4.3.21
mccabe = 0.6.1
plone.recipe.codeanalysis = 3.0.1
pycodestyle = 2.5.0
pyflakes = 2.1.1
testfixtures = 6.10.0
